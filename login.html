<div class="loginform" style="display: flex; width:80%; justify-content: center; align-items: center;">
    
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email"  ng-required="true" ng-model="user.email" name="useremail" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"  ng-required="true" placeholder=" " name="userpassword"  ng-model="user.password" class="form-control" id="InputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="loginUser()" >Submit</button>
  </form>
  
</div>

  <script src="./js_scripts/jquery.js"></script>
