<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OilMoney</title>
    <link rel="stylesheet" href="./css_scripts/bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link href="https://fonts.googleapis.com/css?family=Baloo|Rubik" rel="stylesheet">
    
                
    <link rel="stylesheet" href="./css_scripts/style.css">
</head>
<body ng-app="app" ng-controller="MainController" >
    
    <div class="main">
        
        <div class="navbar1 margic" style="border-radius: 10px;">

            <img src="./img/logoimg.png">
        

            <a href="./profile.html">Profile</a>

            <a href="./portfolio.html">Portfolio</a>
            
             <a href="./orderlog.html">Order Log</a>

             <a href="">Logout</a>

             <span class="welcomMsg">Welcome, Martins<i class="fas fa-user"></i></span>
        
        </div>

            <div class="profilebody">

                <div class="userProfile mt-5 mb-3 margic">
                    <i class="fas fa-profile upload">img</i>
                </div>


                <div class="pform mt-3 margic">
                    <form action="" name="pform">
    
                        <div class="form-group">
                          <label for="">Name :</label>
                          <input type="text" ng-model="profileform.name" name="name" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Help text</small>
                        </div>
    
    
                        <div class="form-group">
                            <label for="">Address :</label>
                            <input type="text" ng-model="profile.address" name="address" id="" class="form-control" placeholder="" aria-describedby="helpId">
                            <small id="helpId" class="text-muted">Help text</small>
                          </div>
    
                          <div class="form-group">
                            <label for="">Phone Number :</label>
                            <input type="tel" ng-model="profileform.phone" name="phone" id="" class="form-control" placeholder="" aria-describedby="helpId">
                            <small id="helpId" class="text-muted">Help text</small>
                          </div>
      
      
                          <div class="form-group">
                              <label for="">Email :</label>
                              <input type="email" ng-model="profileform.email" name="email" id="" class="form-control" placeholder="" aria-describedby="helpId">
                              <small id="helpId" class="text-muted">Help text</small>
                            </div>
    
                            <div class="form-group">
                                <label for="">Bank Name</label>
                                <input type="text"ng-model="profileform.bankname" name="bankname" id="" class="form-control" placeholder="" aria-describedby="helpId">
                                <small id="helpId" class="text-muted">Help text</small>
                              </div>
          
          
                              <div class="form-group">
                                  <label for="">Account Name :</label>
                                  <input type="text" ng-model="profile.accountname" name="accountname" id="" class="form-control" placeholder="" aria-describedby="helpId">
                                  <small id="helpId" class="text-muted">Help text</small>
                                </div>
          
                                <div class="form-group">
                                  <label for="">Account Number</label>
                                  <input type="num" ng-model="profileform.accountnumber" name="accountnumber" id="" class="form-control" placeholder="  " aria-describedby="helpId">
                                  <div ng-show = "pform.accountnumber.$touched && pform.accountnumber.$invalid" >
                                    <small  id="helpId" class="form-text" style="color:yellow;">Please password is required</small>
                                  </div>
                                </div>
            
            
                                <div class="form-group">
                                    <label for="">Password :</label>
                                    <input type="password" ng-model="profileform.password" ng-required= "true" name="password" id="" class="form-control" placeholder="" aria-describedby="helpId">
                                    <div ng-show = "pform.password.$touched && pform.password.$invalid" >
                                      <small  id="helpId" class="form-text" style="color:red;">Please password is required</small>
                                    </div>
                                  </div>

                              <button>Update</button>
          
    
                    </form>
                </div>

            </div>

            
       
    
       
    <!-- <div class="circles1"></div> 
    <div class="circles2"></div>
    <div class="circles3"></div> -->
    </div>







    <script src="./js_scripts/jquery.js"></script>
    <script src="./js_scripts/bootstrap.min.js"></script>
    <script src="./js_scripts/angular.min.js"></script>
    <script src="./js_scripts/script.js"></script>
    <script src="./js_scripts/index.js"></script>
    
    
    </body>
    </html>
